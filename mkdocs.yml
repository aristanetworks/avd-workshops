site_name: Arista Validated Designs Workshops

docs_dir: workshops/

nav:
  - Home: index.md
  - Fundamentals:
    - Git: git.md
    - VS Code: vscode.md
    - Ansible: ansible.md
    - Jinja/YAML: jinja-yaml.md
    - CI/CD Basics: cicd-basics.md


copyright: Copyright &copy; 2023 Arista Networks

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/aristanetworks/avd-workshops
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AristaNetworks
    - icon: fontawesome/solid/globe
      link: https://www.arista.com

extra_css:
  - stylesheets/extra.css
  - stylesheets/extra.material.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - stylesheets/tables.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - mdx_truly_sane_lists
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true
      toc_depth: 2

plugins:
  - git-revision-date
  - glightbox
  - search:
      lang: en

repo_name: AVD Workshops on GitHub

repo_url: https://github.com/aristanetworks/avd-workshops

theme:

  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - header.autohide
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate

  favicon: assets/images/logo.png

  font:
    text: Roboto
    code: Fira Mono

  language: en

  logo: assets/images/logo.png

  name: material

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
